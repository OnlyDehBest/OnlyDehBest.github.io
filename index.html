        .profile-wrapper {

            display: inline-block;
            margin-bottom: 2rem;

        .profile-image {

            height: 140px;
            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 60px var(--glow-primary);
            animation: profileGlow 4s ease-in-out infinite alternate;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--accent-primary));
            z-index: -1;
            animation: rotate 8s linear infinite;

        .profile-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;

        .status-dot {

            bottom: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            background: var(--text-tertiary);

            border-radius: 50%;
            box-shadow: 0 0 12px var(--accent-success);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        
        .status-dot.online {
            background: var(--accent-success);
            box-shadow: 0 0 12px var(--accent-success);
        }
        .status-dot.idle {
            background: var(--accent-warning);
            box-shadow: 0 0 12px var(--accent-warning);
        }
        .status-dot.dnd {
            background: var(--accent-danger);
            box-shadow: 0 0 12px var(--accent-danger);
        }
        .status-dot.offline {
            background: var(--text-tertiary);
            box-shadow: none;
        }
        
        .status-dot::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
        }
        .status-dot.idle::after {
            background: var(--bg-primary);
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            border-radius: 50%;
        }
        .status-dot.dnd::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 20%;
            background: var(--bg-primary);
            top: 40%;
            left: 20%;
            border-radius: 4px;

        .hero h1 {

    <script>
        async function checkServerStatus(ip) {
            try {
                if (ip == null ) return { online: false, players: { online: 0, max: 0 } };
                const response = await fetch(`https://api.mcsrvstat.us/3/${ip}`);
                const data = await response.json();
                return {
                    online: data.online || false,
                    players: data.players || { online: 0, max: 0 }
                };
            } catch (error) {
                console.error(`Error checking server ${ip}:`, error);
                return { online: false, players: { online: 0, max: 0 } };
            }
        }

        async function updateDiscordStatus() {
            try {
                let id = CONFIG.profile.discordId
                const res = await fetch('https://api.lanyard.rest/v1/users/' + id);
                const data = await res.json();
                if (!data.success) return;
                const status = data.data.discord_status || 'offline';
        
                const actContainer = document.getElementById('discordActivities');
                actContainer.innerHTML = '';
                const acts = data.data.activities || [];
                acts.filter(a => a.type===0).slice(0,3).forEach(act=>{
                    const div=document.createElement('div');
                    div.className='activity-item';
                    div.textContent = act.name + (act.state?` ‚Ä¢ ${act.state}`:'');
                    actContainer.appendChild(div);
                });
                const statusDot = document.getElementById('statusDot');
                statusDot.classList.remove('online','idle','dnd','offline');
                statusDot.classList.add(status);
            } catch (err) {
                console.error('Error fetching Discord status:', err);
            }
        }

        function initializeProfile() {
            const avatarContainer = document.getElementById('profileAvatar');
            const avatar = CONFIG.profile.avatar;

            if (typeof avatar === 'string' && (avatar.startsWith('http') || avatar.match(/\.(gif|png|jpe?g|webp)$/i))) {
                avatarContainer.innerHTML = `<img src="${avatar}" alt="Profile avatar">`;
            } else {
                avatarContainer.textContent = avatar;
            }

            document.getElementById('profileName').textContent = CONFIG.profile.name;
            document.getElementById('profileSubtitle').textContent = CONFIG.profile.subtitle;
            document.getElementById('profileLocation').textContent = CONFIG.profile.location;
        }

        function initializeConnections() {
            const connectionsGrid = document.getElementById('connectionsGrid');
            
            CONFIG.connections.forEach(connection => {
                const connectionCard = document.createElement('a');
                connectionCard.href = connection.url;
                connectionCard.target = '_blank';
                connectionCard.className = 'connection-card';
                connectionCard.innerHTML = `
                    <div class="connection-icon">${connection.icon}</div>
                    <div class="connection-info">
                        <h4>${connection.name}</h4>
                        <p>${connection.username}</p>
                    </div>
                `;
                connectionsGrid.appendChild(connectionCard);
            });
        }

        function hexToRgba(hex, alpha) {
            let c = hex.replace('#', '');
            if (c.length === 3) { c = c.split('').map(x => x + x).join(''); }
            const bigint = parseInt(c, 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        async function initializeStaffExperience() {
            const staffGrid = document.getElementById('staffGrid');
            
            CONFIG.staffExperience.forEach(async (server, index) => {
                const serverCard = document.createElement('div');
                serverCard.className = 'server-card';
                
                const uniqueId = server.ip ? server.ip.replace(/[^a-zA-Z0-9_-]/g, '') : `noip-${index}`;

                const logoOrIcon = server.logo 
                    ? `<img src="${server.logo}" alt="${server.serverName}">`
                    : server.icon;
                
                serverCard.innerHTML = `
                    <div class="server-header">
                        <div class="server-logo">${logoOrIcon}</div>
                        <div class="server-info">
                            <h4>${server.serverName}</h4>
                            <div class="server-status">
                                <div class="status-indicator" id="status-${uniqueId}"></div>
                                <span id="status-text-${uniqueId}">Checking...</span>
                            </div>
                        </div>
                    </div>
                    <div class="server-role">${server.role}</div>
                `;
                
                staffGrid.appendChild(serverCard);

                if (server.color) {
                    const roleEl = serverCard.querySelector('.server-role');
                    roleEl.style.background = hexToRgba(server.color, 0.1);
                    roleEl.style.borderColor = hexToRgba(server.color, 0.2);
                    roleEl.style.color = server.color;
                }
                
                const status = await checkServerStatus(server.ip);
                const statusIndicator = document.getElementById(`status-${uniqueId}`);
                const statusText = document.getElementById(`status-text-${uniqueId}`);
                
                if (status.online) {
                    statusText.textContent = `Online ‚Ä¢ ${status.players.online}/${status.players.max} players`;
                } else {
                    statusIndicator.classList.add('offline');
                    statusText.textContent = 'Offline';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeProfile();
            updateDiscordStatus();
            initializeConnections();
            initializeStaffExperience();
        });
    </script>
</body>
</html>
